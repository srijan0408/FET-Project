<body>
    <div class="container">
        <div class="heading">
            <h1>Delete Details</h1>
            <div style="background-color: black; width: 70%; height: 1.5px;margin: 10px 0px 0px 25px;" class="extra1">
                <img src="" alt="">
            </div><br>
        </div>

        <form>
            <div class="getdata">
                <div class="id">
                    <label for="id1">ID : </label>
                    <input type="text" placeholder="PID" name="id" [(ngModel)]="input">
                </div>
                <div class="btn">
                    <button (click)="getdata()">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div style="background-color: black; width: 100%; height: 1.5px;margin: 40px 0px 0px 0px;" class="extra1"></div>
    <div class="bottom">
        <div class="left">
            <h3>PID : </h3>
            <h3>Name : </h3>
            <h3>Gender: </h3>
            <h3>Age : </h3>
            <h3>Crime Committed : </h3>
            <h3>Joining Date : </h3>
            <h3>Reliving Date : </h3>
        </div>
        <div class="right" *ngFor="let i of datainfo">
            <h3>{{i.PID}}</h3>
            <h3>{{i.Name}} </h3>
            <h3>{{i.Gender}} </h3>
            <h3>{{i.Age}}</h3>
            <h3>{{i.Crime_Committed}}</h3>
            <h3>{{i.Joining_Date}}</h3>
            <h3>{{i.Relieving_Date}}</h3>

        </div>
    </div>
    <div class="btn">
        <button (click)="deletedata()">Delete</button>
    </div>
</body>
